<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  <h1>Registration Form</h1>
  <form>
    <div>
      <label for= "fname"> First Name:* </label>
      <input type = "text" id="fname" name="fname" required>
    </div>
    <div>
      <label for="lname"> Last Name:* </label>
      <input type="text" id="lname" name="lname" required>
    </div>
    <div>
      <label for="email"> Email Address:* </label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="pswd"> Password:* </label>
      <input type="password" id="pswd" name="pswd" required>
    </div>
    <div>
      <label for="con_pswd"> Confirm Password:* </label>
      <input type="password" id="con_pswd" name="con_pswd" required>
    </div>
    <div>
      <label for="birthday"> Birthday: </label>
      <input type="date" id="birthday" name="birthday">
    </div>
    <div>
      <p>Gender Identity:</p>
      <input type="radio" name="gender" value="male" id="male">
      <label for="male"> Male </label>
      <input type="radio" name="gender" value="female" id="female">
      <label for="female"> Female </label>
      <input type="radio" name="gender" value="non-binary" id="non-binary">
      <label for="non-answer"> Non-binary </label>
      <input type="radio" name="gender" value="not-answer" id="not-answer">
      <label for="not-answer"> I prefer not to answer </label>
    </div>
    <div>
      <p> A short description about myself: </p>
      <textarea name="description" rows="4" cols="30"></textarea>
    </div>
    <div>
      <label for="lang"> Favorite Language: </label>
      <select id="lang" name="lang">
        <option>Javascript</option>
        <option>Python</option>
        <option>Java</option>
        <option>RubyonRails</option>
        <option>C#</option>
      </select>
    </div>
    <div>
      <input type="checkbox" name="updates" id="updates" checked>
      <label for="updates"> Yes,I would like to recieve periodic email updates </label>
    </div>
    <input type="submit" value="Create Account">
    <p>* Indiactes a required field</p>
  </form>
  
</body>
</html>
